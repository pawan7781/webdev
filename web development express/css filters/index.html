<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 500px;
        }
        *{
            padding: 0;
            margin: 0;
        }
        .img1
        {
            filter: brightness(150%);
            filter: drop-shadow(16px 20px 15px yellow)
        }
        .img2
        {
            filter: sepia(90%);
            /* filter: invert(); */
            filter: hue-rotate(190deg);
        }
    </style>
</head>
<body>
    <div class="images">
        <img class="img1" src="https://i.ytimg.com/vi/n-DbqB4iNrU/maxresdefault.jpg" alt="">
        <img class="img2" src="https://i.ytimg.com/vi/Vu-HZuRcf-0/maxresdefault.jpg" alt="">
        
    </div>
</body>
</html>
